<!DOCTYPE html>
<html>
<head>
  <title>[Thenks!]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000000;
    }

    .image-container {
      position: relative;
      width: 300px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: opacity 0.3s ease;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <a href="https://matias.ma/nsfw/">
      <img src="07668c3bfb1553b3a51b5a6b32df9ae6.jpg" alt="Image" />
      <div class="overlay">
        <p class="overlay-text">Click here!</p>
      </div>
    </a>
  </div>
</body>
</html>
